[Database]
DatabaseFile = /database/virtuoso.db
ErrorLogFile = /var/log/virtuoso/virtuoso.log
LockFile = /database/virtuoso.lck
TransactionFile = /database/virtuoso.trx
xa_persistent_file = /database/virtuoso.pxa
ErrorLogLevel = 7
FileExtend = 200
MaxCheckpointRemap = 2000
Striping = 0
TempStorage = TempDatabase

[TempDatabase]
DatabaseFile = /database/virtuoso-temp.db
TransactionFile = /database/virtuoso-temp.trx
MaxCheckpointRemap = 2000
Striping = 0

[Parameters]
ServerPort = 1111
LiteMode = 0
DisableUnixSocket = 1
DisableTcpSocket = 0
ServerThreads = 10
CheckpointInterval = 60
O_DIRECT = 0
CaseMode = 2
MaxStaticCursorRows = 5000
CheckpointAuditTrail = 0
AllowOSCalls = 1
SchedulerInterval = 10
DirsAllowed = ., /usr/share/proj, /database, /dumps, /ttl
ThreadCleanupInterval = 10
ThreadThreshold = 10
ResourcesCleanupInterval = 10
FreeTextBatchSize = 100000
SingleCPU = 0
VADInstallDir = /usr/share/virtuoso-opensource-7/vad
PrefixResultNames = 0
RdfFreeTextRulesSize = 100
IndexTreeMaps = 256
MaxMemPoolSize = 200000000
PrefixResultNames = 0
MacSpotlight = 0
IndexTreeMaps = 64
MaxQueryMem = 2G
VectorSize = 1000
MaxVectorSize = 1000000
AdjustVectorSize = 0
ThreadsPerQuery = 4
AsyncQueueMaxThreads = 10

[HTTPServer]
ServerPort = 8890
ServerRoot = /usr/share/virtuoso-opensource-7/vsp
MaxClientConnections = 10
DavRoot = DAV
EnabledDavVSP = 0
HTTPProxyEnabled = 0
TempASPXDir = 0
DefaultMailServer = localhost:25
ServerThreads = 10
MaxKeepAlives = 10
KeepAliveTimeout = 10
MaxCachedProxyConnections = 10
ProxyConnectionCacheTimeout = 15
HTTPThreadSize = 280000
HttpPrintWarningsInOutput = 0
Charset = UTF-8
MaintenancePage = atomic.html
EnabledGzipContent = 1

[AutoRepair]
BadParentLinks = 0

[Client]
SQL_PREFETCH_ROWS = 100
SQL_PREFETCH_BYTES = 16000
SQL_QUERY_TIMEOUT = 0
SQL_TXN_TIMEOUT = 0

[VDB]
ArrayOptimization = 0
NumArrayParameters = 10
VDBDisconnectTimeout = 1000
KeepConnectionOnFixedThread = 0

[Replication]
ServerName = db-VIRTUOSO
ServerEnable = 1
QueueMax = 50000

[Zero Config]
ServerName = virtuoso (VIRTUOSO)

[Mono]
MONO_TRACE = Off
MONO_PATH = /usr/lib/virtuoso-opensource-7/hosting
MONO_ROOT = /usr
MONO_CFG_DIR = /usr/lib/virtuoso-opensource-7/hosting
virtclr.dll = /usr/lib/virtuoso-opensource-7/hosting/virtclr.dll

[URIQA]
DynamicLocal = 0
DefaultHost = localhost:8890

[SPARQL]
ResultSetMaxRows = 100000
DefaultQuery = select distinct ?Concept where {[] a ?Concept} LIMIT 100
DeferResultSetOutput = 0
DefaultGraph = http://localhost:8890/DAV
MaxQueryCostEstimationTime = 400
MaxQueryExecutionTime = 300
DefaultTimeout = 30000
ExecTimeout = 300
MaxDataSourceSize = 20000000
MaxMemPoolSize = 200000000
